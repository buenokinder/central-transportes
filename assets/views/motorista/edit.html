<form ng-init="init()">
    <div class="container">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" placeholder="Digite o nome" ng-model="motorista.nome">
            <label>Telefone: </label>
            <input type="text" class="form-control" placeholder="Digite o nÃºmero do Telefone" ng-model="motorista.telefone">
            <label>E-mail: </label>
            <input type="text" class="form-control" placeholder="Digite o e-mail" ng-model="motorista.email">
            <label>Veiculo: </label>
            <select class="form-control" ng-model="motorista.vehicle" ng-options="veiculo.nome for veiculo in veiculos track by veiculo.id"></select>
            <label>Empresa: </label>
            <select class="form-control" ng-model="motorista.empresa" ng-options="empresa.nome for empresa in empresas track by empresa.id"></select>

            <a type="submit" class="btn btn-primary" ng-click="update()">Update</a>
        </div>
    </div>
</form>
